minimum_cumulusci_version: '3.57.0'
project:
    name: test
    package:
        name: test
        api_version: '54.0'
    git:
        default_branch: 'main'
        prefix_feature: 'feature/'
        prefix_beta: 'beta/'
        prefix_release: 'release/'
    source_format: sfdx

tasks:
    robot:
        options:
            suites: robot/test/tests
            options:
                outputdir: robot/test/results

    robot_testdoc:
        options:
            path: robot/test/tests
            output: robot/test/doc/test_tests.html

    run_tests:
        options:
            required_org_code_coverage_percent: 75
